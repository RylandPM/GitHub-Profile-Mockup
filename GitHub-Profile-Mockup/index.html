<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Hub Profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <img src="./octocat.png" />
        <input id="search" type="text" placeholder=" Search " />
        <h1>Pull requests</h1>
        <h2>Issues</h2>
        <h3>Marketplace</h3>
        <h4>Explore</h4>
      </div>
      <div class="profile">
        <img src="./notification bell.png" />
        <button>+</button>
        <img src="./placeholderdropdown.png" />
      </div>
    </header>
    <main>
      <div class="personalInfo">
        <img src="./placeholderdropdown.png" />
        <div>Ryland McGee</div>
        <div>RylandPM</div>
        <button>Edit</button>
      </div>
      <div class="primaryUI">
        <div class="selection">
          <h1>Overview</h1>
          <h2>Repositories</h2>
          <h3>Projects</h3>
          <h4>Stars</h4>
          <h5>Followers</h5>
          <h6>Following</h6>
        </div>
        <div class="repos">
          <div class="repos1">
            <div>jubilant-waffle</div>
            <div>vigilant-palm-tree</div>
            <div>javascript-2-afternoon</div>
          </div>
          <div class="repos2">
            <div>shiny-engine</div>
            <div>javascript-1-afternoon</div>
            <div>javascript-2-afternoon-2</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
